<h1>libsnarl - SNARL interface library</h1>
<p>Copyright © 2012 Heinz N. Gies
</p>


<p>libsnarl is a interface library for <a href="https://github.com/project-fifo/snarl">SNARL</a> it is designed to access the functions of the server over the internal TCP protocol.</p>

A full documentation can be found <a href="http://project-fifo.github.io/libsnarl/">here</a>.
